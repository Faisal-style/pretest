<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="test.js"></script>
    <title>test</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <h3 class="navbar-brand">Kalkulator Pendapatan Sederhana</h3>
          </div>
        </div>
      </nav>
    </header>

    <div class="bg-gambar">
      <div class="container-fluid container-fluids bgcont">
        <form class="form-horizontal" action="">
          <div class="form-group">
            <label class="control-label col-sm-2" for="angka1"
              >Pendapatan 1 :</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="angka1"
                placeholder="Masukkan angka 1"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd"
              >Pendapatan 2 :</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="angka2"
                placeholder="Masukkan Angka 2"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd"
              >Pendapatan 3 :</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="angka3"
                placeholder="Masukkan Angka 3"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" style="display: inline">
              <button type="submit" class="btn btn-default" onclick="total()">
                Total
              </button>
              <button type="submit" class="btn btn-default" onclick="average()">
                Rata-rata
              </button>
              <button
                id="tombol-sembunyi"
                type="submit"
                class="btn btn-default"
                style="display: none"
                onclick="saveFile()"
              >
                Save File Txt
              </button>
            </div>
          </div>
        </form>
        <div style="color: rgb(197, 93, 13)">
          <h1 id="output1"></h1>
          <h1 id="output2"></h1>
          <h1 id="output3"></h1>
          <h1 id="hasil"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
